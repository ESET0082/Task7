apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: gopal77esyasoft/my-app:latest   # <-- workflow will replace this line with ...:<SHA>
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
      restartPolicy: Always
